<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Radio - Stream Music</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .search-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .search-box {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      #searchInput {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
      }

      #searchInput:focus {
        border-color: #667eea;
      }

      #searchBtn {
        padding: 15px 30px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #searchBtn:hover {
        transform: translateY(-2px);
      }

      #searchBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .search-result {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
      }

      .search-result:hover {
        background: #e9ecef;
        border-color: #667eea;
        transform: translateY(-2px);
      }

      .search-result.selected {
        background: #e3f2fd;
        border-color: #2196f3;
      }

      .song-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .song-thumbnail {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
      }

      .song-details h3 {
        color: #333;
        margin-bottom: 5px;
        font-size: 1.2rem;
      }

      .song-details p {
        color: #666;
        margin-bottom: 3px;
      }

      .player-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .player-container.hidden {
        display: none;
      }

      .now-playing {
        margin-bottom: 20px;
      }

      .now-playing h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .control-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
      }

      .play-btn {
        background: #4caf50;
        color: white;
      }

      .pause-btn {
        background: #ff9800;
        color: white;
      }

      .stop-btn {
        background: #f44336;
        color: white;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        border-left: 4px solid #f44336;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .search-box {
          flex-direction: column;
        }

        .song-info {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìª Live Radio Station</h1>
        <p>
          Search songs and add them to the shared radio queue - everyone listens
          together!
        </p>
      </div>

      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for songs..."
            autocomplete="off"
          />
          <button id="searchBtn">Search</button>
        </div>

        <div id="searchResults"></div>
      </div>

      <div class="player-container hidden" id="playerContainer">
        <div class="now-playing">
          <h3>Now Playing</h3>
          <div id="currentSong"></div>
        </div>

        <audio
          id="audioPlayer"
          controls
          style="width: 100%; margin: 20px 0"
        ></audio>

        <div class="controls">
          <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è Play</button>
          <button class="control-btn pause-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
          <button class="control-btn stop-btn" id="stopBtn">‚èπÔ∏è Stop</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const searchResults = document.getElementById("searchResults");
      const playerContainer = document.getElementById("playerContainer");
      const currentSong = document.getElementById("currentSong");
      const audioPlayer = document.getElementById("audioPlayer");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const stopBtn = document.getElementById("stopBtn");

      let selectedSong = null;
      let radioState = null;

      // API base URL - adjust if your backend runs on a different port
      const API_BASE = "http://localhost:3000";

      // Initialize WebSocket connection for real-time updates
      const socket = io();

      // Search functionality
      searchBtn.addEventListener("click", searchSongs);
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchSongs();
        }
      });

      async function searchSongs() {
        const query = searchInput.value.trim();
        if (!query) return;

        searchBtn.disabled = true;
        searchBtn.textContent = "Searching...";
        searchResults.innerHTML =
          '<div class="loading">üîç Searching for songs...</div>';

        try {
          const response = await fetch(
            `${API_BASE}/search?query=${encodeURIComponent(query)}`
          );

          if (!response.ok) {
            throw new Error(`Search failed: ${response.status}`);
          }

          const song = await response.json();
          displaySearchResults([song]);
        } catch (error) {
          console.error("Search error:", error);
          searchResults.innerHTML = `
                    <div class="error">
                        ‚ùå Search failed: ${error.message}
                        <br><small>Make sure your backend server is running on port 3000</small>
                    </div>
                `;
        } finally {
          searchBtn.disabled = false;
          searchBtn.textContent = "Search";
        }
      }

      function displaySearchResults(songs) {
        if (!songs || songs.length === 0) {
          searchResults.innerHTML =
            '<div class="no-results">No songs found. Try a different search term.</div>';
          return;
        }

        searchResults.innerHTML = songs
          .map(
            (song) => `
                <div class="search-result" onclick="selectSong(${JSON.stringify(
                  song
                ).replace(/"/g, "&quot;")})">
                    <div class="song-info">
                        <img src="${
                          song.thumbnail ||
                          "https://via.placeholder.com/80x80?text=üéµ"
                        }" 
                             alt="Thumbnail" class="song-thumbnail" 
                             onerror="this.src='https://via.placeholder.com/80x80?text=üéµ'">
                        <div class="song-details">
                            <h3>${song.title || "Unknown Title"}</h3>
                            <p><strong>Artist:</strong> ${
                              song.artist || "Unknown Artist"
                            }</p>
                            <p><strong>Duration:</strong> ${formatDuration(
                              song.duration
                            )}</p>
                            ${
                              song.album
                                ? `<p><strong>Album:</strong> ${song.album}</p>`
                                : ""
                            }
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      function selectSong(song) {
        // Remove previous selection
        document.querySelectorAll(".search-result").forEach((el) => {
          el.classList.remove("selected");
        });

        // Add selection to clicked element
        event.currentTarget.classList.add("selected");

        selectedSong = song;
        console.log("Selected song:", song);

        // Add song to radio queue instead of individual streaming
        addToQueue(song);
      }

      // Add song to radio queue
      async function addToQueue(song) {
        try {
          const response = await fetch(`${API_BASE}/queue`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ id: song.id }),
          });

          if (!response.ok) {
            throw new Error(`Failed to add to queue: ${response.status}`);
          }

          const result = await response.json();
          console.log("Song added to queue:", result);

          // Show success message
          const successMsg = document.createElement("div");
          successMsg.className = "success";
          successMsg.innerHTML = `‚úÖ "${song.title}" added to radio queue! Position: ${result.position}`;
          successMsg.style.cssText =
            "background: #e8f5e8; color: #2e7d32; padding: 10px; border-radius: 5px; margin: 10px 0;";

          // Add to search results area temporarily
          searchResults.insertBefore(successMsg, searchResults.firstChild);
          setTimeout(() => successMsg.remove(), 3000);
        } catch (error) {
          console.error("Queue error:", error);
          const errorMsg = document.createElement("div");
          errorMsg.className = "error";
          errorMsg.innerHTML = `‚ùå Failed to add song to queue: ${error.message}`;
          searchResults.insertBefore(errorMsg, searchResults.firstChild);
          setTimeout(() => errorMsg.remove(), 5000);
        }
      }

      // Initialize radio player
      function initializeRadio() {
        // Set up the radio stream
        audioPlayer.src = `${API_BASE}/radio/stream`;
        audioPlayer.load();

        // Show the player
        playerContainer.classList.remove("hidden");
        currentSong.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <h3>üéµ Live Radio Station</h3>
            <p>Waiting for music... Add songs to the queue!</p>
            <p id="listenerCount">üë• Listeners: 0</p>
          </div>
        `;
      }

      // Update radio display when state changes
      function updateRadioDisplay(state) {
        if (state.currentSong) {
          currentSong.innerHTML = `
            <div class="song-info">
              <img src="${
                state.currentSong.thumbnail ||
                "https://via.placeholder.com/80x80?text=üéµ"
              }" 
                   alt="Thumbnail" class="song-thumbnail"
                   onerror="this.src='https://via.placeholder.com/80x80?text=üéµ'">
              <div class="song-details">
                <h3>${state.currentSong.title || "Unknown Title"}</h3>
                <p><strong>Artist:</strong> ${
                  state.currentSong.artist || "Unknown Artist"
                }</p>
                <p><strong>Duration:</strong> ${formatDuration(
                  state.currentSong.duration
                )}</p>
                <p><strong>Up Next:</strong> ${
                  state.playlist.length
                } songs in queue</p>
              </div>
            </div>
          `;
        } else {
          currentSong.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3>üéµ Live Radio Station</h3>
              <p>No music playing. Add songs to the queue!</p>
              <p><strong>Queue:</strong> ${state.playlist.length} songs waiting</p>
            </div>
          `;
        }
      }

      // Audio controls
      playBtn.addEventListener("click", () => audioPlayer.play());
      pauseBtn.addEventListener("click", () => audioPlayer.pause());
      stopBtn.addEventListener("click", () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      });

      // Format duration helper
      function formatDuration(seconds) {
        if (!seconds) return "Unknown";
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
      }

      // Update control buttons based on audio state
      audioPlayer.addEventListener("play", () => {
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      });

      audioPlayer.addEventListener("pause", () => {
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      });

      audioPlayer.addEventListener("ended", () => {
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      });

      // Error handling for audio element
      audioPlayer.addEventListener("error", (e) => {
        console.error("Audio playback error:", e);
        currentSong.innerHTML += `
                <div class="error">
                    ‚ùå Audio playback failed. The stream might be corrupted or unsupported.
                </div>
            `;
      });

      // WebSocket event listeners
      socket.on("radioUpdate", (state) => {
        console.log("Radio state updated:", state);
        radioState = state;
        updateRadioDisplay(state);
      });

      socket.on("listenerUpdate", (count) => {
        console.log("Listener count:", count);
        const listenerElement = document.getElementById("listenerCount");
        if (listenerElement) {
          listenerElement.textContent = `üë• Listeners: ${count}`;
        }
      });

      socket.on("playlistUpdate", (playlist) => {
        console.log("Playlist updated:", playlist);
        // You could show the queue here if desired
      });

      // Initialize radio when page loads
      document.addEventListener("DOMContentLoaded", () => {
        initializeRadio();
      });

      // Initialize button states
      pauseBtn.disabled = true;
    </script>
  </body>
</html>
